version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    # IMPORTANT: Add any other directories that contain static assets
    baseDirectory: /
    files:
      - "**/*"
backend:
  phases:
    build:
      commands:
        - npm install
        - npm run build --prefix src
  artifacts:
    # IMPORTANT: Add any other directories that contain server-side code
    baseDirectory: /src
    files:
      - "**/*"
